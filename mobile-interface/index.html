<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cam Connect</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 1.5rem 1.5rem 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 1.25rem;
      font-weight: 700;
      color: #2c3e50;
      font-size: 1.5rem;
      line-height: 1.2;
    }
    input[type="file"] {
      width: 100%;
      cursor: pointer;
      border: 2px solid #3498db;
      border-radius: 8px;
      padding: 0.75rem;
      background: #eaf4fc;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      text-align: center;
      box-sizing: border-box;
      margin-bottom: 1.25rem;
    }
    input[type="file"]:hover,
    input[type="file"]:focus {
      background-color: #d0e7fb;
      outline: none;
      border-color: #217dbb;
    }
    #preview {
      max-width: 100%;
      max-height: 280px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      margin-bottom: 1.5rem;
      display: none;
      object-fit: contain;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 1.2rem;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(52 152 219 / 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      user-select: none;
    }
    button:disabled {
      background: #a0c4e8;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:not(:disabled):hover,
    button:not(:disabled):focus {
      background: #217dbb;
      box-shadow: 0 6px 16px rgb(33 125 187 / 0.7);
      outline: none;
    }
    #status1 {
      margin-top: 1.5rem;
      min-height: 1.3em;
      font-size: 1rem;
      color: #27ae60; /* success green */
      font-weight: 600;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Send Photo to Laptop</h2>

    <!-- Camera or Gallery Input -->
    <input type="file" accept="image/*" id="cameraInput" />

    <!-- Image Preview -->
    <img id="preview" alt="Preview will appear here" />

    <!-- Send Button -->
    <button id="sendBtn" disabled>Send to Laptop</button>

    <!-- Status Message -->
    <p id="status1"></p>

    <!-- Footer -->
    <p style="margin-top: 2rem; font-size: 0.875rem; color: #888;">
      &copy; 2025 <strong>Neeraj Mansingh</strong>. All rights reserved.
    </p>

  </div>

  <!-- Script -->
  <script src="app.js"></script>

</body>
</html>
