<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cam Connect</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
    #preview { max-width: 100%; margin-top: 1em; }
    button { margin-top: 1em; padding: 1em; font-size: 1em; }
  </style>
</head>
<body>

  <h2>Send Photo to Laptop</h2>

  <!-- Camera or Gallery Input -->
  <input type="file" accept="image/*" capture="environment" id="cameraInput"><br>

  <!-- Image Preview -->
  <img id="preview" alt="Preview will appear here"/><br>

  <!-- Send Button -->
  <button id="sendBtn" disabled>Send to Laptop</button>

  <!-- Status Message -->
  <p id="status1"></p>

  <!-- Script -->
  <script src="app.js"></script>

</body>
</html>
